<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Buy Ticket</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
    <form class="box" action="/post-feedback" method="POST">
        <h1>CAR PARK FILL FORM</h1>
        <input type="button" class="button_active" value="GO BACK" onclick="location.href='landing.html';" />
        <br>Please fill in the form below to gain access to the carpark. <br>
        
        <br> Name:
        <input type="text" name="name">
        <br> Ticket Type: <br>
        <br>
        <div class="dropdown" >
            <select name="ticketType">
                <option value="Employee">Employee</option>
                <option value="Resident">Resident</option>
                <option value="Customers">Customers</option>
            </select>
        </div>
        
        <br> Ticket Price:
        <input type="text" name="ticketPrice">
        <br> Time Expected to Stay:
        <input type="text" name="timeStayedHRs"> <br>
        
        <input type="submit" name="" value="SUBMIT">
            
        <div class="view-link">
            <br> <a href="/view-feedback">View Database Entries</a> <br>
        </div>
    </form>
    
    </body>
</html>
