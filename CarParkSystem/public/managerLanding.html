<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> MANAGER DASHBOARD </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">

        <div class="grid-title">
            <img class="dash-manager-img" src="css/images/managericon.png" alt="logo">
            <h3> MANAGER DASHBOARD </h3>
            <div class="title-buttons">
                <form action="/checkLoggedin" method="POST">
                    <input type="button" name="" value="NEW MANAGER" onclick="location.href= 'newManager.html';">
                </form>
                <input type="button" name="changepass" class="button_active" value="CHANGE PASSWORD" onclick="location.href='changePasswordManager.html';" />
                <input type="button" name="logout" class="button_active" value="LOG OUT" onclick="location.href='Homepage.html';" />
            </div>
        </div>

        <div class="grid-sidebar">
            <form class="gs-box" action="/post-happyhour" method="POST">
                <br>
                <img class="dashboard-img" src="css/images/happyhouricon.png" alt="logo">
                <h3> SET HAPPY HOUR </h3>

                Hours:
                <input type="text" name="hours">
                <input type="submit" name="" value="SUBMIT">
                <br>
            </form>
        </div>

        <div class="grid-content-a">
            <br> <img class="dashboard-img" src="css/images/reporticon.png" alt="logo"> <br>
            <input type="button" name="" value="GET REPORT" onclick="location.href= 'reportLanding.html';">
            
            <form class="report-box" action="/getManualReport" method="GET">
                CHOOSE REPORT TIME SLOT: <br>
                <input type="date" name="date">
                <br>
                <div class = "time-container">
                    <div class="time-box">
                        FROM:
                        <input type="time" name="startTime">
                    </div>
                    <div class="time-box">
                        UNTIL:
                        <input type="time" name="endTime">
                    </div>
                </div>
                <input type="submit" name="" value="GENERATE REPORT" >
            </form>
        </div>
        
        <div class="grid-content-b">

            <br> <img class="dashboard-img" src="css/images/charticon.png" alt="logo"> <br>

            <input type="button"  value="VIEW TICKET ENTRIES" onclick="location.href='/viewTicketEntries';" /> <br>
            <input type="button"  value="VIEW MANAGERS" onclick="location.href='/viewManagerEntries';" /> <br>
            <input type="button"  value="VIEW HAPPY HOUR LOG" onclick="location.href='/viewHappyHourEntries';" /> <br>

        </div>

        <br>
    </div>

    <footer id="footer">
        Group 8
    </footer>
</body>

</html>
