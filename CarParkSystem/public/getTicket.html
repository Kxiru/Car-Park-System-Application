<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Buy Ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
    <form class="box" action="/post-feedback" method="POST">
        <input type="button" class="button_active" value="GO BACK" onclick="location.href='ticketsPage.html';" />
        <img class="mainicon" src="css/images/ticketicon.png" alt="logo">
        <br>Please fill in the form below to gain access to the carpark<br>
        
        <br> Name:
        <input type="text" name="name">
        Ticket Type: <br>
        <div class="dropdown" >
            <select name="ticketType">
                <option value="Employee">Employee</option>
                <option value="Resident">Resident</option>
                <option value="Customers">Customers</option>
            </select>
        </div>
        
        <br> Ticket Price:
        <input type="text" name="ticketPrice">
         Time Expected to Stay:
        <input type="text" name="timeStayedHRs">
        
        <input type="submit" name="" value="SUBMIT">
            
        <div class="view-link">
            <a href="/view-feedback">View Database Entries</a> <br>
        </div>
    </form>
    
    </body>
</html>
