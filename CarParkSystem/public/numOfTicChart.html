<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tickets sold</title>
        <link rel="stylesheet" href="css/style.css">
        <script src= "https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </head>
    <body>
      <div class ="chart-box" >
        <form class="inner-chart-box">
        <canvas id="myChart" height="75%" width="75%"></canvas>
        <input type='submit' formaction='reportLanding.html' class='button_active' value='BACK TO LANDING'>
        </form>
      </div>

      <script>
        fetch('/tickets-sold').then(function(response){
        return response.json();
        }).then(function (data) {
            console.log('MY ARRAY', data);
            ChartInitialise(data.data, data.labels)

        })

        function ChartInitialise (datavalue, labelvalues){

            let myChart = document.getElementById('myChart').getContext('2d');
            myChart.canvas.parentNode.style.height = '675px';
            myChart.canvas.parentNode.style.width = '615px';

            let newChart = new Chart(myChart, {
                type: 'bar',
                data: {
                    labels: labelvalues,
                    datasets: [{
                        label: 'Number of cars',
                        data: datavalue,
                        backgroundColor: '#3a96f2',
                        hoverBorderWidth: 6,
                        hoverBorderColor: '#969696'
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Automatic report',
                        fontSize: 20
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            },

                            display: true,
                        }]
                    }
                }
            });
        }
      </script>

    </body>

    <footer id="footer">
        Group 8
    </footer>
</html>
